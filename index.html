
<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link href="general.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <link href="header.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&family=Trispace:wght@100;200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="titleclass">Task Manager</h1>
      <section class="inputdiv">
        <input
          id="task"
          type="text"
          placeholder="What's the new task?"
          class="inputbox"
        />
        <button id="submitbutton" onclick="addtask();">Add task</button>
      </section>
    </header>

    <main>
      <div class="pendingdiv">
        <div class="pendingtitle">Pending tasks</div>
        <div id="tasklist" class="tasklistClass"></div>
      </div>

      <div class="completeddiv">
        <div class="completedtitle">Completed Tasks</div>
        <div id="completelist" class="completelistClass"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
